<!DOCTYPE html>
<html>
    <head>
        <title>HTML Image</title>
    </head>

    <body>
        <!-- 
            Attribute yang biasa digunakan pada tag <img> antara lain :
            - src       : untuk menentukan sumber dan nama gambar
            - width     : untuk menentukan lebar gambar
            - height    : untuk memnentukan tinggi gambar
            - alt       : untuk memberi text alternatif yang ditampilkan jika gambar tidak dapat ditampilkan
            - title     : untuk menampilkan text yang tampil ketika mouse diarahkan ke gambar
         -->

        <img src="img/image1.png" alt="Gambar 1" title="Gambar 1" width="300">
        <img src="img/image2.png" alt="Gambar 2" title="Gambar 2" width="200">
        <img src="img/image3.png" alt="Gambar 3" title="Gambar 3" width="400">
    </body>
</html>
