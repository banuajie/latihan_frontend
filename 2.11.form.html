<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>

    <body>
        <!-- 
            Attribute yang biasa digunakan pada tag <form> antara lain :
            - action    : menentukan nama file yang akan memproses data yang dikirim
            - method    : mengatur metode pengiriman data bisa diisi "get" atau "post"
                1. get  :
                    - hanya dapat mengirimkan data dalam ukuran kecil
                    - data yang dikirim akan ditampilkan pada address barbrowser
                2. post :
                    - dapat mengirim data dalam ukuran besar
                    - data tidak ditampilkan pada address bar
            
            Attribute yang biasa digunakan pada tag <label> adalah "for" yang diisi dengan nama "id" dari input yang diberi label
            
            Tag <input> digunakan untuk membuat alat input dengan berbagai macam type. Attribute yang biasa dipakai antara lain :
            - name          : memberi nama sebagai identitas data yang akan dikirim
            - value         : memberi nilai/isi data yang akan dikirim
            - size          : mengatur lebar alat input
            - placeholder   : mengatur tulisan yang tampil ketika tulisannya kosong
            - disable       : membuat input tidak dapat diubah isinya
            - readonly      : seperti disable tapi masih bisa diubah nilainya dengan script
            - id            : memberi identitas data yang akan dikirim
            - type          : menentukan tipe alat input, khusus untuk type "radio" dan "checkbox" memiliki attribute "checked", berikit adalah contoh value dalam type :
                1. text     : untuk memasukan teks biasa
                2. hidden   : untuk menyembunyikan input
                3. password : untuk memasukan password
                4. radio    : untuk memberi pilihan nilai yang dapat dipilih dengan cara diklik
                5. checkbox : untuk memberi pilihan dengan cara dicentang
                6. submit   : untuk membuat tombol yang akan mengirim data ketika diklik
                7. reset    : untuk membuat tombol yang akan mengosongkan formulir ketika diklik
                8. button   : untuk membuat tombol biasa yang memiliki fungsi lain
            
            Pada HTML 5 ada penambahan beberapa tipe input. Tipe input yang ditambahkan pada HTML 5 adalah sebagai berikut :
            - color         : untuk memilih warna
            - time          : untuk memasukan waktu
            - number        : untuk memasukan angka
            - range         : untuk memilih angka pada batas tertentu dengan cara menggeser slide
            - date          : untuk memasukan tanggal
            - email         : untuk memasukan email
            - url           : untuk memasukan url (alamat website)
         -->
        
         <form method="POST" action="proses.php">
            <label for="nama">Nama : </label>
            <input type="text" id="nama" name="nama" placeholder="Nama User">
            <br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Password User">
            <br>
            <label for="jenisKelamin">Jenis Kelamin : </label>
            <input type="radio" id="lakiLaki" name="jenisKelamin" value="L" checked><label for="lakiLaki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenisKelamin" value="P"><label for="perempuan">Perempuan</label>
            <br>
            <label for="status">Status : </label>
            <input type="radio" id="menikah" name="status" value="M" checked><label for="menikah">Menikah</label>
            <input type="radio" id="lajang" name="status" value="L"><label for="lajang">Lajang</label>
            <br>
            <label for="tanggalLahir">Tanggal Lahir : </label>
            <input type="date" id="tanggalLahir" name="tanggalLahir">
            <br>
            <label for="hobi">Hobi : </label>
            <input type="checkbox" id="sepakBola" name="hobi" value="Sepakbola"><label for="sepakBola">Sepak Bola</label>
            <input type="checkbox" id="game" name="hobi" value="Game"><label for="game">Game</label>
            <input type="checkbox" id="programming" name="hobi" value="Programming"><label for="programming">Programming</label>
            <br>
            <label for="warnaFavorit">Warna Favorit : </label>
            <input type="color" id="warnaFavorit" name="warnaFavorit">
            <br>
            <label for="nomorHP">Nomor HP : </label>
            <input type="number" id="nomorHP" name="nomorHP" placeholder="Nomor Handphone">
            <br>
            <label for="beratBadan">Berat Badan : </label>
            <input type="range" id="beratBadan" name="beratBadan" min="0" max="10" value="5" step="1">
            <br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Email Pribadi">
            <br>
            <label for="website">Website : </label>
            <input type="url" id="website" name="website" placeholder="Website (Optional)">
            <br>
            <label for="jamKerja">Jam Kerja : </label>
            <input type="time" id="jemKerja" name="jamKerja">
            <br>
            <label for="jabatan">Jabatan : </label>
            <select name="jabatan" id="jabatan">
                <option value="direktur">Direktur</option>
                <option value="manager">Manager</option>
                <option value="marketing">Marketing</option>
                <option value="sekretaris">Sekretaris</option>
            </select>
            <br>
            <label for="alamat">Alamat : </label>
            <textarea id="alamat" name="alamat" cols="30" rows="10" placeholder="Alamat Lengkap"></textarea>

            <br>
            <input type="submit" value="Simpan">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
