<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector ID</title>
        <style type="text/css">
            h2 {
                color: red;
            }
            .biru {
                color: blue;
            }
            #tebal {
                font-weight: bold;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <!-- 
            Selector tag yaitu selector dengan menyebutkan nama id dari suatu tag yang ingin dimodifikasi dengan CSS, penyebutan nama id disertai dengan tanda hastag (#).
         -->
         <h2>Judul Artikel</h2>
         <p>Isi Artikel pertama</p>
         <p class="biru">Isi Artikel kedua</p>
         <p class="biru" id="tebal">Isi Artikel ketiga</p>
    </body>
</html>
