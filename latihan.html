<!DOCTYPE html>
<html>
    <head>
        <title>Latihan</title>
    </head>

    <body>
        <h3>Contoh Tabel Simpel</h3>
        <table border="1" cellspacing="0" cellpadding="5" width="30%">
            <thead>
                <tr>
                    <th>Hari</th>
                    <th>Jam ke 1</th>
                    <th>Jam ke 2</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>Senin</td>
                    <td>Bahasa Indonesia</td>
                    <td>Matematika</td>
                </tr>
                <tr align="center">
                    <td>Selasa</td>
                    <td>Bahasa Inggris</td>
                    <td>Kejujuran</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h3>Contoh Tabel menggunakan Rowspan dan Colspan</h3>
        <table border="1" cellspacing="0" cellpadding="5" width="30%">
            <thead>
                <tr>
                    <th rowspan="2">Hari</th>
                    <th colspan="2">Jam</th>
                </tr>
                <tr>
                    <th>Pertama</th>
                    <th>Kedua</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>Senin</td>
                    <td>Bahasa Indonesia</td>
                    <td>Matematika</td>
                </tr>
                <tr>
                    <td>Selasa</td>
                    <td>Bahasa Inggris</td>
                    <td>Kejujuran</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
