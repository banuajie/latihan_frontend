<!DOCTYPE html>
<html>
    <head>
        <title>HTML Video Audio</title>
    </head>

    <body>
        <!-- 
            Attribute yang biasa digunakan untuk tag <video> maupun <audio> :
            - src       : untuk menentukan sumber dan nama video/audio
            - width     : untuk menentukan lebar video atau audio control
            - height    : untuk memnentukan lebar video, attribute ini hanya untuk digunakan di tag <video>
            - controls  : pilihan untuk menampilkan tombol control atau tidak
            - autoplay  : pilihan untuk langsung dimainkan atau tidak
         -->

        <video src="img/video1.mp4" width="320" controls></video>
        <audio src="img/audio1.mpeg" width="320" controls autoplay></audio>
    </body>
</html>
