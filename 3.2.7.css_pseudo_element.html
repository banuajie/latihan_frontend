<!DOCTYPE html>
<head>
    <title>CSS Pseudo Element</title>
    <style type="text/css">
        p::first-letter {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 
        Pseudo Element digunakan untuk memilih dari suatu element, berikut beberapa contoh pseudo element :
        1. ::after
            contoh : p::after (menyisipkan sesuatu setelah konten pada tag <p>)
        2. ::before
            contoh : p::before (menyisipkan sesuatu sebelum konten pada tag <p>)
        3. ::first-letter
            contoh : p::first-letter (memilih huruf pertama pada tapg <p>)
        4. ::first-line
            contoh : p::first-line (memilih baris pertama pada tag <p>)
        5. ::selection
            contoh : p::selection (memilih bagian element <p> yang dipilih (diblock) oleh pengguna)
     -->

     <p>Huruf pertama besar dan berwarna merah</p>
</body>
