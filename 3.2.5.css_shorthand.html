<!DOCTYPE html>
<html>
    <head>
        <title>CSS Shorthand</title>
    </head>

    <body>
        <!-- 
            Setiap property memiliki beberapa turunan misalnya "padding", memiliki property turunan seperti padding-top, padding-right, padding-bottom dan padding-left.
            Daripada menuliskan satu-satu CSS menyediakan fitur yang disebut CSS-Sorthand, yaitu menggabungkan beberapa value dari beberapa property turunan yang diturunkan
            dari properti yang sama.

            Contoh :
            div {
                padding-top: 15px;
                padding-right: 20px;
                padding-bottom: 15px;
                padding-left: 20px;
            }

            Penulisan CSS di atas dapat disederhanakan menjadi seperti berikut, dengan urutan value searah jarum jam :
            div {
                padding : 15px 20px 15px 20px;
            }

            Penulisan CSS di atas dapat disederhanakan lagi dengan menggabungkan top dengan bottom dan menggabungkan right dengan left, dengan syarat keduanya memiliki nilai
            yang sama dan urutannya dimulai dengan top dan bottom baru right dan left, sehingga script nya menjadi sebagai beikut :
            div {
                padding: 15px 20px;
            }
         -->
    </body>
</html>
