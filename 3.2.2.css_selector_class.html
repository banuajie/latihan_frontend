<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector Class</title>
        <style type="text/css">
            h2 {
                color: red;
            }
            .biru {
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- 
            Selector tag yaitu selector dengan menyebutkan nama class dari suatu tag yang ingin dimodifikasi dengan CSS, penyebutan nama class disertai dengan tanda titik (.).
         -->
        <h2>Judul Artikel</h2>
        <p>Isi Artikel pertama</p>
        <p class="biru">Isi Artikel kedua</p>
        <p class="biru">Isi Artikel ketiga</p>
    </body>
</html>
