<!DOCTYPE html>
<html>
    <head>
        <title>CSS Internal</title>
        <style type="text/css">
            p {
                color: red;
                font-weight: bold;
            }
            .phijau {
                color: green;
            }
            #h3miring {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <!-- 
            CSS Internal yaitu penulisan CSS menggunakan tag <style> yang ditulis pada elemen <head>.
         -->
        <p>Tulisan ini berwarna merah dan bercetak tebal.</p>
        <p class="phijau">Tulisan ini berwarna hijau.</p>
        <h3 id="h3miring">Ini h3 bercetak miring.</h3>
    </body>
</html>
