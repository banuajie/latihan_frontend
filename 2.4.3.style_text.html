<!DOCTYPE html>
<html>
    <head>
        <title>HTML Style Text</title>
    </head>

    <body>
        <!-- 
            <b> untuk membuat text tebal
            <i> untuk menjadikan text miring
            <u> untuk membuat text bergaris bawah
            <strike> untuk membuat text bergaris tengah
            <strong> untuk menunjukan text penting dengan text dicetak tebal
            <em> untuk menunjukan text penting dengan text dicetak miring
            <small> untuk membuat text lebih kecil dari umumnya
            <mark> untuk membuat text dengan background kuning, seperti text yang ditandai
            <del> untuk menunjukan text yang dihapus dengan text dicoret tengah
            <ins> untuk menunjukan text yang disisipkan dengan text yang disisipkan dengan text bergaris bawah
         -->
        <b>Huruf Tebal</b>,
        <i>Huruf Miring</i>,
        <u>Huruf Bergaris Bawah</u>,
        <strike>Huruf Bergaris Tengah</strike>
        <br>
        <strong>Text Penting</strong>,
        <em>Text Penting</em>,
        <ins>Teks Disisipkan</ins>,
        <del>Text Dihapus</del>,
        <small>Test Kecil</small>,
        <mark>Teks Ditandai</mark>
    </body>
</html>
