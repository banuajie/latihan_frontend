<!DOCTYPE html>
<html>
    <head>
        <title>HTML Iframe</title>
    </head>

    <body>
        <!-- 
            Attribute yang biasa digunakan pada tag <iframe> antara lain :
            src         : menentukan sumber website yang ingin ditampilkan
            width       : menentukan lebar area
            height      : menentukan tinggi area
            frameborder : menentukan tebal frame
         -->

        <iframe src="2.6.table.html" frameborder="1" width="500" height="300"></iframe>
        <iframe src="2.8.video_audio.html" frameborder="1" width="300" height="400"></iframe>
    </body>
</html>
