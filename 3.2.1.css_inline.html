<!DOCTYPE html>
<html>
    <head>
        <title>CSS Inline</title>
    </head>
    
    <body>
        <!-- 
            CSS Inline menuliskan CSS dengan menggunakan attribute "style" yang langsung dituliskan di dalam tag HTML.
         -->
        <p style="color: red;">Tulisan ini berwarna merah.</p>
        <p style="font-weight: bold;">Tulisan ini bercetak tebal.</p>
    </body>
</html>
