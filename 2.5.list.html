<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
    </head>

    <body>
        <!-- 
            <ol> berfungsi untuk membuat list secara berurutan, adapun nilai attribute "style" yang bisa digunakan antara lain (1, a, A, i, I)
            <ul> berfungsi untuk membuat list tidak berurutan, adapun nilai attribute "style" yang bisa digunakan antara lain (round, disc, square)
         -->

         <h3>Susunan Acara</h3>
         <ol type="i">
            <li>Pembukaan</li>
            <li>Pembacaan ayat suci Al Qur'an</li>
            <li>Sambutan-sambutan
                <ul type="square">
                    <li>Sambutan ketua panitia</li>
                    <li>Sambutan kepala sekolah</li>
                </ul>
            </li>
            <li>Acara inti</li>
            <li>Penutup</li>
         </ol>
    </body>
</html>
