<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector Tag</title>
        <style type="text/css">
            h2 {
                color: red;
            }
            p {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <!-- 
            Selector tag yaitu selector dengan menyebutkan secara langsung nama tag HTML yang ingin diatur dengan CSS.
         -->
        <h2>Judul Artikel</h2>
        <p>Isi Artikel</p>
    </body>
</html>
