<!DOCTYPE html>
<html>
    <head>
        <title>CSS Margin Padding</title>
        <style type="text/css">
            .kotak {
                background: red;
                width: 200px;
                height: 100px;
                margin: 20px 0 0 100px;
                padding: 10px 15px;
            }
        </style>
    </head>

    <body>
        <!-- 
            Properti margin mengatur jarak box dari element di sekitar box atau dari element pembungkus box (container).
            Sedangkan padding mengatur jarak box dengan konten yang berada di dalamnya.
            Properti margin memiliki turunan margin-top, margin-right, margin-botton, margin-left demikian pula pading sama seperti margin.
            Keempat properti turunan baik margin maupun padding dapat disederhanakan menjadi "margin : [top] [right] [bottom] [left]".
            Khusus untuk padding, properti ini akan mempengaruhi lebar atau tinggi box secara keseluruhan. Misal ada box memiliki lebar 60px dan diberi padding 10px,
            maka lebarnya menjadi 80px karena ditambahkan kanan dan kiri 10px.
         -->

         <div class="kotak"></div>
    </body>
</html>
