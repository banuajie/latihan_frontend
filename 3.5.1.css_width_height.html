<!DOCTYPE html>
<html>
    <head>
        <title>CSS Width Height</title>
        <style type="text/css">
            .kotak {
                background: red;
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    
    <body>
        <!-- 
            Properti yang berhubungan dengan Width dan Height antara lain :
            - width : menentukan lebar box.
            - height : menentukan tinggi box.
            - max-width : mengatur lebar menyesuaikan konten tapi tidak melebihi batas yang ditentukan.
            - max-height : mengatur tinggi menyesuaikan konten tapi tidak melebihi batas yang ditentukan.
            - min-width : mengatur lebar menyesuaikan konten tapi tidak kurang dari batas yang ditentukan.
            - min-height : mengatur tinggi menyesuaikan konten tapi tidak kurang dari batas yang ditentukan.
         -->
    
         <div class="kotak"></div>
    </body>
</html>
